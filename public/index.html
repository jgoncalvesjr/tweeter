<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav>
        <span>tweeter</span>
      </nav>
      <header>
        <div>
            <img class="profile-hex" src="./images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2><span class="first-name">Joao</span> Junior</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>
            <div>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
            <h3 class="userName">John Smith</h3>
            </div>
            <span class="userId">@JSmith</span>
          </header>
          <p>140 character tweet!! 140 character tweet!! 140 character tweet!! 140 character tweet!! 140 character tweet!! 140 character tweet! character.</p>
          <footer>
            <p>10 days ago</p>
            <div class="tweet-buttons">
              <fav-icon name="flag">fl</ion-icon>
              <fav-icon name="repeat">rt</ion-icon>
              <fav-icon name="heart">lv</ion-icon>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/compose-char-counter.js" ></script>
  <script type="text/javascript" src="./scripts/tweetHover.js" ></script>
</html>
