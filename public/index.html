<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- External icons -->
    <script src="https://kit.fontawesome.com/5075b93769.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav>
        <span>tweeter</span>
        <p class="form-toggle"><strong>Write </strong> a new tweet</p>
      </nav>
      <header class="main-header">
        <div class="header-image">
            <img class="profile-hex" src="./images/profile-hex.png" alt="Profile image"> 
        </div>
        <div class="header-name">
            <h2><strong>Joao</strong> Junior</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded"
        accept-charset="UTF-8">
          <h5 id="ValidateError"></h5>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text"></textarea>
          <div id="form-btm">
            <button type="submit" class="tweet-submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweets" id="tweets-container">
      </section>

    </main>
  </body>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/compose-char-counter.js" ></script>

</html>
